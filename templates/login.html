<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuário do Chat</title>
    <link rel="stylesheet" href="../static/css/index.css">
  </head>
  <body>
    <header class="cabecalho container">
        <img src="../static/img/logo-chatbot.svg" alt="Logo Chatbot">
        <div class="cabecalho__acoes">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
   </header> 
    <main class="login-main">
        <form method="POST" action="{{url_for('autenticar')}}">
        <input type="hidden" name="proxima" value="{{ proxima }}">            
        <section class="login container">
            <h1 class="login__h1">Faça seu login</h1>                    
        </section>
        <section class="login container">
                <div class="login__container">
                    <input type="text" class="login__input" placeholder="Nome de usuário" id="input" name="usuario" required>
                </div>
        </section>
        <section class="login container">
                <div class="login__container">
                    <input class="login__input" placeholder="Senha" type="password" id="input" name="senha" required>
                </div>
        </section>                
        <p><button class="btn btn-primary" type="submit"></button></p>        
        </form>
    </main>
</body>
</html>
